
{% if round.winning_address1 %}
<h3>Got it!</h3>
<p>Thanks, your gift will be sent shortly. The world is now a slightly better place thanks to you.</p>
{% else %}
<h3>What's your address?</h3>
<p>In order to ship your prize, you need to enter in your address:</p>
{% endif %}

<form>
    <div class="address-name">{{ donation.name }}</div>
    <label for="address-1">Address:</label>
    <input type="text" name="address1" value="{{ round.winning_address1 }}" />
    <input type="text" name="address2" value="{{ round.winning_address2 }}" />
    <input type="submit" value="Ship it">
</form>
