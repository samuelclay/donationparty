{% extends "base.xhtml" %}

{% block content %}
<div class="jumbotron">
	<h1>Donation Party!</h1>

	<p class="lead running"><img src="/mediafiles/img/eff.png" />Securely donate a randomly selected amount up to <strong>$20</strong>. The person who donates the most wins something cool from Amazon.</p>

<form action="/charge" method="post" id="stripe_payment_form">
    {% csrf_token %}
    <input type="hidden" name="round_id" value="{{ round.url }}" />
    <script src="https://button.stripe.com/v1/button.js" class="stripe-button"
        data-key="{{ settings.STRIPE_PUBLISHABLE }}"
	data-label="Donate"
        data-addres></script>
</form>

<div class="social">
	<p>
	Invite friends by sharing this page:
	</p>
	<input type="text" value="{{ request.build_absolute_uri }}" />
	<div class="buttons">
	    <div class="fb-send"></div>
	    <a href="https://twitter.com/share" class="twitter-share-button" data-lang="en" data-count="none" data-text="Party time! Excellent! {{request.build_absolute_uri }}">Tweet</a>
    	</div>
</div>
{% endblock %}
